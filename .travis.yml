# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python
python:
  - 3.6
  - 3.5
  - 2.7
  # TODO(DW) fix
  # - 3.4
  # - 3.3

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - pip install -U tox-travis
    - cd $TRAVIS_BUILD_DIR
    - unzip -q tests/fixtures/amazon-2017-08-06.zip -d tests/fixtures/amazon
    - unzip -q tests/fixtures/caltrain-2017-07-24.zip -d tests/fixtures/caltrain
    - unzip -q tests/fixtures/empty.zip -d tests/fixtures/empty

# command to run tests, e.g. python setup.py test
script: tox
